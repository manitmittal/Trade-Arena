{% extends "stock-layout.html" %} {% block title %} Quote {% endblock %} {%
block main %}
<div class="container">
  <form action="{{ url_for('quote_stock') }}" method="post">
    <fieldset>
      <div class="form-group">
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="symbol"
          placeholder="Symbol"
          type="text"
          required
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Quote</button>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
